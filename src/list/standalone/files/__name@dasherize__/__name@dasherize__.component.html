<mat-card>
  <fs-list [config]="config" #<%= classify(name) %>Table>
    <fs-list-column>
      <ng-template fs-list-header>
        â„–
      </ng-template>
      <ng-template fs-list-cell let-index="index">
        {{index}}
      </ng-template>
    </fs-list-column>

    <fs-list-column name="name" title="Name" [sortable]="true">
      <ng-template fs-list-header>
        <b>User</b> name
      </ng-template>
      <ng-template fs-list-cell let-value="value" let-row="row">
        <% if (dialog) { %><span (click)="open(row)">{{value}}</span><% } else { %> {{value}} <% } %>
      </ng-template>
    </fs-list-column>
  </fs-list>
</mat-card>
