<form fsForm [submit]="save">
  <fs-dialog>
    <h1 mat-dialog-title>Dialog Title</h1>
    <mat-dialog-content>
      <div fxLayout="column">
        <mat-form-field>
          <input
            placeholder="Input"
            [(ngModel)]="input"
            name="input"
            matInput
            [required]="true">
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button
        mat-button
        color="primary">
        Save
      </button>
      <button
        mat-button
        [mat-dialog-close]="undefined">
        Cancel
      </button>
    </mat-dialog-actions>
  </fs-dialog>
</form>
