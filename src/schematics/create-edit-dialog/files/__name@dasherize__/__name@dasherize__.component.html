<form (fsForm)="save()" [fsSkeletonForm]="<%= underscore(singleModel) %>">
  <fs-dialog *ngIf="<%= underscore(singleModel) %>">
    <h1 mat-dialog-title>{{<%= underscore(singleModel) %>.id ? 'Edit <%= capitalize(singleModel) %>' : 'Create <%= capitalize(singleModel) %>'}}</h1>
    <div mat-dialog-content>

      <div fxLayout="column">
        <!-- <mat-form-field>
          <mat-select
            [(ngModel)]="<%= underscore(singleModel) %>._id"
            placeholder="Select"
            name="select">
              <mat-option
                *ngFor="let item of items"
                [value]="item.id">
                  {{ item.name }}
              </mat-option>
          </mat-select>
        </mat-form-field> -->

        <mat-form-field>
          <input
            matInput
            placeholder="Name"
            [(ngModel)]="<%= underscore(singleModel) %>.name"
            name="name">
        </mat-form-field>

      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" color="primary">{{<%= underscore(singleModel) %>.id ? 'Save' : 'Create'}}</button>
      <button mat-button [mat-dialog-close]="true">Close</button>
    </div>
  </fs-dialog>
</form>
