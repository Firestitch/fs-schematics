<mat-card>
  <mat-card-title>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive
        #rla="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        [active]="rla.isActive">
        {{ link.label }}
      </a>
    </nav>
  </mat-card-title>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
